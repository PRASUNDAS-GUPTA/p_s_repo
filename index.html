<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY FIRST PROJECT</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" href="/images/download.jpeg" type="image/icon">
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
  rel="stylesheet"
/>

</head>
<body>
   <div class="header">
    <div class="logo-container">
      <i class="ri-menu-line"></i>
      <div class="logo">
        <div class="logo-img">
          <img src="/images/68065fd0ec2c14463a85da8063ef1622-removebg-preview.png" alt="">
         </div>
          <h1 id="logo-text">MyTube</h1>
        
      </div>
    </div>
    <div class="search-container">
      <form action="">
        <input type="text" placeholder="Search">
      </form>
      <button class="search"><i class="ri-search-line"></i></button>
      <button class="mic"><i class="ri-mic-fill"></i></button>
    </div>
    <div class="profile-container">
      <i class="ri-video-add-line"></i>
      <i class="ri-grid-fill"></i>
      <i class="ri-notification-4-line"></i>


      <div class="profile-box">
        <img src="/images/prasunreal.png" alt="">
      </div>
    </div>

   </div>
 <div class="body-container">

  <div class="sidebar">
    <div class="sidebar-items">
      <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
    </div>
  </div>
  <div class="contant"></div>
 </div>


</body>
</html>
